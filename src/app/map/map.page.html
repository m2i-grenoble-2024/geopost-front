<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
{{selected|json}}
  <div style="height:100%" leaflet [leafletOptions]="options">
    <div *ngFor="let marker of markers" [leafletLayer]="marker"></div>

  <div *ngIf="selected" class="card-background" (click)="selected = undefined">
    <ion-card  class="card-info">
      <ion-card-header>
        <ion-card-title>{{selected.author}}</ion-card-title>
        <ion-card-subtitle>{{selected.postedAt|date}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{selected.message}}
      </ion-card-content>
    </ion-card>
  </div>
  </div>

</ion-content>
